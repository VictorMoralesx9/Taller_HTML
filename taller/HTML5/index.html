<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        /* Fondo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF5E1; /* Fondo color crema */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .contenedor {
            background-color: #FFA500; /* Naranja */
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Encabezado */
        .contenedor h1 {
            color: white;
            font-size: 24px;
        }

        /* Etiquetas y campos de formulario */
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botón */
        form input[type="submit"] {
            background-color: #FF7F50; /* Coral */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #FF4500; /* Naranja más oscuro */
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Inicio de Sesión</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="González Morales Victor Eduardo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="victor.eduardo@example.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" value="******" required>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>
</body>
</html>
